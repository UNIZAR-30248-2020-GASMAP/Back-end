# suppress inspection "UnusedProperty" for whole file

#MySQL's driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Database's URL
spring.datasource.url=jdbc:mysql://localhost:3306/gps?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&allowMultiQueries=true

#Database's user and pass
spring.datasource.username=root
spring.datasource.password=root


#Create tables when running the app
spring.jpa.hibernate.ddl-auto=create

spring.datasource.initialization-mode=always

spring.jackson.serialization.fail-on-empty-beans=false
